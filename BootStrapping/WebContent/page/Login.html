<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Voting System | Login</title>

<!-- references go here -->
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/custom.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Sign In To Online Voting System</h1>
				<div class="account-wall">
					<img class="profile-img"
						src="../images/photo.jpg" alt="">
					<form class="form-signin" action="admin.html">
						<input type="text" class="form-control" placeholder="Email" required autofocus> <input type="password"
							class="form-control" placeholder="Password" required>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
						<label class="checkbox pull-left"> <input type="checkbox" value="remember-me"> Remember me
						</label> <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
					</form>
				</div>
				<a href="#" class="text-center new-account">Create an account </a>
			</div>
		</div>
	</div>

	<!-- scripts go here -->
	<script src="../js/jquery.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/custom.js"></script>

</body>
</html>
